<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
<!-- INICIO CELULAR LADO ESQUERDO-->
   <div class="instagram-corpo">
        <div class="instagram-phone">
            <img src="img/celular.png" class="instagram-img" alt="celular">
        </div>
<!-- FINAL CELULAR LADO ESQUERDO-->


 <!-- INICIO Primeiro grupo-->
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram_logo.png" class="instagram-logo" alt="logo do intagram">
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Rennerizando</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
<!--Final do primeiro grupo-->

<!-- INICIO SEGUNDO grupo--> 
            <div class="group">
                <p class="not-account">Não é Rennerizando?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
<!-- FINAL SEGUNDO grupo-->

<!-- INICIO TERCEIRO grupo--> 
<div class="get-the-app">
    <p class="get-app">Baixe o aplicativo</p>
    <div class="download">
        <a href="#" class="app-download"></a>
        <a href="#" class="app-download"></a>
    </div>
            </div>
<!-- INICIO TERCEIRO GRUPO--> 
        </div>
    </div>
</body>

</html>
